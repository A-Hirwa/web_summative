<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questionaire</title>
    <link rel="stylesheet" href="energetic.css">
    <link rel="stylesheet"href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    <div id="all">
        <div id="time">
            <p>How much time can you spare?</p>
            <div>
                <p id="keeper">10</p>
                <p>minutes</p>
            </div>
            <input type="range" min="5" max="60" value="10" id="slider" oninput="get_time(this.value)">
            <button onclick="location.href='#leveled'">Next</button>
        </div>
        <div id="leveled">
            <p>Choose level of difficulty</p>
            <div id="level-grp">
                <button class="option" onclick="level(this, this.parentElement.id)">Beginner</button>
                <button class="option" onclick="level(this, this.parentElement.id)">Intermediate</button>
                <button class="option" onclick="level(this, this.parentElement.id)">Expert</button>
            </div>
                <button onclick="location.href='#space'">Next</button>
        </div>
        <div id="space">
            <p>Where are you working out?</p>
            <div id="space-grp">
                <button class="option" onclick="unhide(this, this.parentElement.id)">Home</button>
                <button class="option" onclick="unhide(this, this.parentElement.id)">Outdoor</button>
                <button class="option" onclick="spaced(this, this.parentElement.id)">Gym</button>
            </div>
            <button id="next" onclick="location.href='#typed'">Next</button>
            <button id="hidden" onclick="location.href='#equiped'">Next</button>
        </div>
        <div id="equiped">
            <p>Equipment or none?</p>
            <div id="equip-grp">
                    <button class="option" onclick="unhide_tool(this, this.parentElement.id)">Equipment</button>
                    <button class="option" onclick="equip(this, this.parentElement.id)">No equipment</button>
                    <button class="option" onclick="equip(this, this.parentElement.id)">Gym package</button>
            </div>
            <button id="old" onclick="location.href='#typed'">Next</button>
            <button id="new" onclick="location.href='#tools'">Next</button>
        </div>
        <div id="tools">
            <p>Which kind of equipment?</p>
            <div id="un-tool">
                <button class="option" onclick="tooled(this, this.parentElement.id)">Dumbbell</button>
                <button class="option" onclick="tooled(this, this.parentElement.id)">Barbell</button>
                <button class="option" onclick="tooled(this, this.parentElement.id)">Curl bar</button>
                <button class="option" onclick="tooled(this, this.parentElement.id)">None</button>
                <button class="option" onclick="tooled(this, this.parentElement.id)">All</button>
            </div>
            <button onclick="location.href='#typed'">Next</button>
        </div>
        <div id="typed">
            <p>What kind of exercise would you like?</p>
            <div id="type-grp">
                <button class="option" onclick="etype(this, this.parentElement.id)">Cardio</button>
                <button class="option" onclick="targeted(this, this.parentElement.id)">Strength</button>
                <button class="option" onclick="etype(this, this.parentElement.id)">Stretching</button>
            </div>
            <div class="return" id="tohide">
                <button onclick="getRoutine()">Done</button>
                <span onclick="location.href='index.html'"><i class="fa-solid fa-arrow-left"></i> Go back</span>
            </div>
            <button id="hide" onclick="location.href='#target'">Next</button>
        </div>
        <div id="target">
            <p>Which muscle/muscles are you targeting?</p>
            <div id="muscles">
                <button class="option" onclick="muscle(this)">Abdominals</button>
                <button class="option" onclick="muscle(this)">Biceps</button>
                <button class="option" onclick="muscle(this)">Calves</button>
                <button class="option" onclick="muscle(this)">Chest</button>
                <button class="option" onclick="muscle(this)">Glutes</button>
                <button class="option" onclick="muscle(this)">Lats</button>
                <button class="option" onclick="muscle(this, this.parentElement.id)">All</button>
            </div>
            <button onclick="getRoutine()">Done</button>
        </div>
    </div>
    <div id="load">
        <div id="runner"><i class="fa-solid fa-person-running"></i></div>
        <p>Getting your workout<span class="dots"></span></p>
    </div>
    <script src="script.js"></script>
    <script>
        window.onload = function () {
        const slider = document.getElementById("slider")
        const display = document.getElementById("keeper")
        if (slider && display) {
        slider.value = 10
        display.textContent = 10
        duration = 10
        }
    }
    </script>
</body>
</html>
